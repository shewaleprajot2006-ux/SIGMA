<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Sportify.css">
    <Style>     
        *{
        font-family: "Montserrat", sans-serif;
        font-optical-sizing: auto;
        font-weight: weight;
        font-style: normal;
        margin: 0;
        padding: 0;
        }
        .main{
            background-color: #121212;
            color: white;
            flex-wrap: wrap;
            display: flex;
        }
        
        .sidebar{
            display: flex;
            flex-direction: column;
            width: 300px;
            height: 100vh;
            background-color:black;
            padding: 1rem;
            overflow: auto;
        }
        .nav{
            height: 80px;
            background-color:#121212;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-options{
            line-height: 2.5rem;
            opacity: 0.8;
        }
        .nav-options:hover{
            opacity: 1;
        }
        a{
            color: white;
            text-decoration: none;
            padding-left: 1rem;
        }
        .lib{
            background-color: #121212;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            border-radius: 1rem;
            height: 100vh;
        }
        .lib-nav{
            display: flex;
            opacity: 0.7;
        }
        .lib-nav:hover{
            opacity: 1;
        }
        #book{
            padding-right: 0.5rem;
        }
        #plus{
            padding-left: 3.5rem;
        }
        #arrow{
            padding-left: 0.5rem;
        }
        .box{
            margin-top: 1rem;
            padding: 1rem;
            background-color: #212121;
            border-radius: 1rem;
        }
        .box p{
            font-weight:600;
            margin-bottom: 1rem;
        }
        .box button{
            border-radius: 0.8rem;
            padding: 0.5rem;
            margin-top: 1rem;
        }

        .playlist{
            width: 300px;
            width: 100vw;
            background-color: lightgreen;
            position: fixed;
            bottom: 0px;
            height: 60px;
        }
        .content{
            flex-grow: 1;
            height: 100vh;
            background-color: #181818;
            padding: 1rem;
            overflow: auto;
        }
        .sticky-nav{
            position: sticky;
            top: 0;
            background-color: #181818;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 1rem;
        }
        .Explore_button{
            margin-left: auto;
            border-radius: 1.5rem;
            padding: 0.5rem 1rem;
        }
        .Install_button{
            color: white;
            background-color: black;
            border-radius: 1.5rem;
            padding: 0.5rem 1rem;
        }
        .containt-area{
            padding: 1rem 1rem 4rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .content-area h1{
            margin-top: 1.5rem;
            font-size: 2rem;
            font-weight: 800;
        }
        .container{
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }
        .card{
            display: flex;
            flex-direction: column;
            background-color: #212121;
            width: 200px;
            height: 300px;
            border-radius: 1rem;
            padding: 1rem;
            overflow: hidden;
        }
        .card image{
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            object-fit: cover;
        }
        .card p{
            font-weight: 600;
            margin-top: 1rem;
        }
        .card p2{
            margin-top: 0.5rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        @media (max-width: 850px){
            .Explore_button, .Install_button{
                display: none;
            }
            .sticky-nav #profile{
                margin-left: auto;
            }
        }
    </Style>   
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-options" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-options">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>                
            </div>
            <div class="lib">
                <div class="lab-nav">
                    <i class="fa-solid fa-book" id="book"></i>
                    Your Library
                    <i class="fa-solid fa-plus" id="plus"></i>
                    <i class="fa-solid fa-arrow-right" id="arrow"></i>
                </div>
                <div class="box">
                    <p>Create Your First playlist</p>
                    <p2>i'ts easy we will help you</p2>
                    <button>Create playlist</button>
                </div>
                <div class="box">
                    <p>Let's find some podcast to follow </p>
                    <p2>We'll will keep you update on the new episodes</p2>
                    <button>Browse Podcast</button>
                </div>                
            </div>            
        </div>
        <div class="content">
            <div class="sticky-nav">
                <i class="fa-solid fa-chevron-left"></i>
                <i class="fa-solid fa-chevron-right"></i>
                <button class="Explore_button">Explore Premium</button>
                <button class="Install_button"> <i class="fa-solid fa-circle-down"></i> Install Now </button>
                <i class="fa-solid fa-user" id="profile"></i>
            </div>
